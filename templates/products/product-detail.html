{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row py-5 my-5 g-3">
      <div class="col-md-6">
        {% if product.image %}
        <!-- <img src="{{product.image.url}}" alt=""> -->
        <h1>This is the product's image</h1>
        {% else %}
            <img src="" alt="">
        {% endif %}
      </div>


      <div class="col-md-6">
            <h1>{{product.name}}</h1>
            <p class="lead">{{product.description}}</p>
            
            <form action="{% url 'cart:cart_add' product.id %}" method="POST">
              {% csrf_token %}
              {{form|crispy}}
              <div class="py-3 text-center ">
              <input type="submit" value="Add" class='btn btn-primary form-group'>
            </div>
            </form>
      </div>
  </div>
{% endblock content %}
